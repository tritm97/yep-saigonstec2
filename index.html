<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Spin - Year End Party</title>
    <link rel="icon" href="./img/logoRayprusSquare.jpg">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@800&display=swap"
        rel="stylesheet" />
</head>

<body>
    <section class="openingPage">
        <div class="inner-container">
            <div class="openingPageBackground">
                <img src="./img/bg-start.jpg" alt="bg-start" />
            </div>

            <div class="openingPageContent">
                <div class="openingPageContentLeft">
                    <span>29-01-2026</span>
                </div>
                <div class="openingPageContentRight">
                    <div class="logoArea">
                        <div class="logoStec">
                            <!-- <img class="imgLogo" src="./img/logo-saigonStec.png" alt="SaiGon Stec" /> -->
                        </div>
                        <div class="logoRayprus">
                            <img class="imgLogo" src="./img/logo-rayprus.png" alt="Rayprus" />
                        </div>
                    </div>
                    <div class="openingPageMainContent">
                        <h3>VN-NPI</h3>
                        <h1>Year-end Party</h1>
                        <h3>(VN RD Center & OPS Center)</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="spinningWheelPage">
        <div class="inner-container">
            <div class="spinningWheelPageBackground">
                <img src="./img/bg-tet.jpg" alt="bg-tet" />
            </div>
            <div class="spinningWheelPageContent">
                <div class="companyLogoArea">
                    <div class="logoStec">
                        <!-- <img class="imgLogo" src="./img/logo-saigonStec.png" alt="SaiGon Stec" /> -->
                         <h4>VN-NPI</h4>
                         <h6>VN RD Center & OPS Center</h6>
                    </div>
                    <div class="logoRayprus">
                        <img class="imgLogo" src="./img/logo-rayprus.png" alt="Rayprus" />
                    </div>
                </div>
                <div class="wheelArea">
                    <div class="stage">
                        <div class="wheel-container" id="wheel">
                            <div class="center-name" id="display">Lucky Spin üßß</div>
                        </div>

                        <div class="control">
                            <div class="toolbar">
                                <div id="uploadContainer">
                                    <label for="excelInput" class="custom-file-upload">Choose file üìÇ</label>
                                    <input type="file" id="excelInput" accept=".xlsx,.xls" style="display: none" />
                                </div>

                                <select id="prizeSelect">
                                    <option value="Sixth Prize">Sixth Prize</option>
                                    <option value="Fifth Prize">Fifth Prize</option>
                                    <option value="Fourth Prize">Fourth Prize</option>
                                    <option value="Third Prize">Third Prize</option>
                                    <option value="Second Prize">Second Prize</option>
                                    <option value="First Prize">First Prize</option>
                                    <option value="Ninth Prize">Ninth Prize</option>
                                    <option value="Eighth Prize">Eighth Prize</option>
                                    <option value="Seventh Prize">Seventh Prize</option>
                                    <option value="Tenth Prize">Tenth Prize</option>
                                    <option value="Bonus Prize">Bonus Prize</option>
                                </select>

                                <button id="startSpinBtn" disabled>SPIN</button>
                                <button id="stopSpinBtn" class="hidden">STOP</button>
                            </div>
                            <div id="statusMsg" class="status-message"></div>
                        </div>
                    </div>
                </div>
                <div class="spinningWheelPageFooter">
                    <div class="infoArea">
                        <p>Content Owner: <span>Mr. Nagashige</span></p>
                        <p>Developed by: <span>Truong Minh Tri</span></p>
                    </div>
                    <div class="moreToolbar">
                        <button id="openPlayersList" class="playersListBtn">
                            Player List
                        </button>
                        <button id="openWinners" class="winnersListBtn">
                            üèÜ Winners List
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="winnerPopupPage">
        <div class="winnerPageBackground">
            <img src="./img/bg-popup.jpg" alt="bg-popup">
        </div>
        <div class="winnerPopup" id="winnerPopup">
            <div class="winnerPopupContent">
                <h3>üèÜ WINNERS LIST</h3>
                <div id="winnerList"></div>
                <div class="popup-footer">
                    <button id="exportBtn" class="export-btn-popup">Export to Excel üì•</button>
                    <button id="closeWinnerPopupBtn">Close</button>
                </div>
            </div>
        </div>
    </section>

    <section class="playerPopupPage">
        <div class="playerPageBackground">
            <img src="./img/bg-popup.jpg" alt="bg-popup">
        </div>
        <div class="playerPopup" id="playerPopup">
            <div class="playerPopupContent">
                <h3>PLAYER LIST</h3>
                <div id="playerList"></div>
                <button id="closePlayerPopupBtn">Close</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
